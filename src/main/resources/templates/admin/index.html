<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<form th:action="@{/logout}" th:method="post">
    <input type="submit" value="Выйти из системы"/>
</form>
<br/>
<div th:each="user : ${users}">
    <a th:href="@{/admin/{id}(id=${user.getId()})}"
       th:text="${user.getUserName() +  ', ' + user.getYearOfBirth()+ ', ' + user.getEmail()}">user</a>
</div>
<br/>
<hr/>
<a href="/admin/new">Добавить человека</a>
</body>
</html>
